<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin负值运用</title>
    <style>
        .wrap{
            width: 320px;
            border:1px solid red;
        }
        .box{
            font-size: 0;
            margin-right: -10px;
            height: 100px;
        }
        .child{
            float: left;
            width:100px ;
            margin-right: 10px;
            background-color: blue;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
        </div>    
    </div>
   
</body>
</html>
